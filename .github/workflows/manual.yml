name: Manual Build KindergartenApp

on:
  workflow_dispatch:   # chạy bằng tay

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: "temurin"
          cache: "maven"

      - name: Build and run tests
        run: mvn clean test